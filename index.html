<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">
    <header class=" text-white">
        <section class="navbar flex justify-between items-center px-6 p-3">

            <div class="left-nav flex items-center gap-3">
                <img src="assets/logo.png" alt="Logo" class="h-10 w-10 object-contain">

                </div>

                </div>

                <div class="copy-count flex items-center justify-center bg-green-600 text-white rounded-full px-4 py-2">
                    <p class="text-sm font-semibold">2 Copy</p>
                </div>
            </div>


        </section>
        <section class="hero bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] h-[200px] flex items-center justify-center text-center px-6">

                <img src="assets/logo.png" alt="Logo" class="mx-auto h-16 mb-4">
                <h1 class="text-3xl font-bold text-white mb-2">Emergency Service Directory</h1>
                <p class="text-white text-base whitespace-nowrap">

        </section>

    <main></main>
    <footer></footer>

</html>
